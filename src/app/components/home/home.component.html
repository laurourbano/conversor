<div class="example-container container-fluid d-flex justify-content-between flex-wrap bg-dark">
  <div class="pt-5 d-flex flex-column w-25 m-2">
    <div>
      <mat-form-field appearance="fill" floatLabel="always">
        <mat-label>Valor</mat-label>
        <input matInput type="number" class="example-right-align" placeholder="0">
        <span matTextPrefix>$&nbsp;</span>
      </mat-form-field>
      <button class="btn btn-success w-50 d-flex justify-content-center align-self-end" color="primary" type="submit">
        <mat-icon class="mat-18 mx-1" title="Converter">currency_exchange</mat-icon> Converter
      </button>
    </div>
    <div class="my-3">
      <p class="text-light"><strong>Resultado: </strong></p>
    </div>

  </div>
  <div class="w-50 pt-5 m-2">
    <table mat-table matSort [dataSource]="lista" class="mat-elevation-z4">

      <ng-container matColumnDef="sigla">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Sigla </th>
        <td mat-cell *matCellDef="let moeda"> {{ moeda.sigla }} </td>
      </ng-container>

      <ng-container matColumnDef="descricao">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Descrição </th>
        <td mat-cell *matCellDef="let moeda"> {{ moeda.descricao }} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="colunas"></tr>
      <tr mat-row *matRowDef="let row; columns: colunas;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Página de Moedas">
    </mat-paginator>
  </div>
</div>
