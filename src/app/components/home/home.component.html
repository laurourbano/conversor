<div class="example-container bg-dark container-fluid d-flex">
  <div class="pt-5">
    <mat-form-field appearance="fill" floatLabel="always">
      <mat-label>Valor</mat-label>
      <input matInput type="number" class="example-right-align" placeholder="0">
      <span matTextPrefix>$&nbsp;</span>
    </mat-form-field>
    <button class="btn btn-outline-primary mx-2" color="primary" type="submit" (click)=(submitForm())>
      <mat-icon class="mat-18">currency_exchange</mat-icon>
    </button>
  </div>


</div>
