<div class="example-container container-fluid justify-content-between flex-wrap bg-dark">
  <div class="pt-5 w-25">
    <div class="d-flex">
      <div>
        <mat-form-field appearance="fill" floatLabel="always">
          <mat-label>Valor</mat-label>
          <input matInput type="number" class="example-right-align" placeholder="0">
          <span matTextPrefix>$&nbsp;</span>
        </mat-form-field>
      </div>

      <div class="text-light">
        <mat-form-field appearance="fill">
          <mat-label>Favorite Car</mat-label>
          <select matNativeControl (change)="selectCar($event)">
            <option value=""></option>
            <option *ngFor="let option of cars" [value]="option.value" [selected]="selectedCar === option.value">
              {{ option.viewValue }}</option>
          </select>
        </mat-form-field>
        <p>Moeda a ser convertida: {{selectedCar}}</p>

        <mat-form-field appearance="fill">
          <mat-label>Favorite Car</mat-label>
          <select matNativeControl (change)="selectCar($event)">
            <option value=""></option>
            <option *ngFor="let option of cars" [value]="option.value" [selected]="selectedCar === option.value">
              {{ option.viewValue }}</option>
          </select>
        </mat-form-field>
        <p>Moeda para convers√£o: {{selectedCar}}</p>
      </div>

      <button class="btn btn-success w-50 align-self-start d-flex p-2 m-2" color="primary" type="submit">
        <mat-icon class="mat-18 mx-1" title="Converter">currency_exchange</mat-icon> Converter
      </button>
    </div>

    <div class="my-3">
      <p class="text-light"><strong>Resultado: </strong></p>
    </div>

  </div>

</div>
