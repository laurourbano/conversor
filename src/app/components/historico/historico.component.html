<div class="container-fluid bg-dark">
  <div class="w-100 pt-5 container">
    <table mat-table matSort [dataSource]="lista" class="mat-elevation-z4">

      <ng-container matColumnDef="data">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Data da conversão </th>
        <td mat-cell *matCellDef="let conversao"> {{ conversao.data }} </td>
      </ng-container>

      <ng-container matColumnDef="hora">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Hora da Conversão </th>
        <td mat-cell *matCellDef="let conversao"> {{ conversao.hora }} </td>
      </ng-container>

      <ng-container matColumnDef="valor">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Valor Informado </th>
        <td mat-cell *matCellDef="let conversao"> {{ conversao.valor }} </td>
      </ng-container>

      <ng-container matColumnDef="moedaSelecionada">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Mconversao selecionada </th>
        <td mat-cell *matCellDef="let conversao"> {{ conversao.moedaSelecionada }} </td>
      </ng-container>

      <ng-container matColumnDef="moedaConvertida">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> conversao convertida </th>
        <td mat-cell *matCellDef="let conversao"> {{ conversao.moedaConvertida }} </td>
      </ng-container>

      <ng-container matColumnDef="resultado">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Resultado </th>
        <td mat-cell *matCellDef="let conversao"> {{ conversao.resultado }} </td>
      </ng-container>

      <ng-container matColumnDef="taxa">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Taxa </th>
        <td mat-cell *matCellDef="let conversao"> {{ conversao.taxa }} </td>
      </ng-container>

      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Ações </th>
        <td> <button class="btn btn-danger">x</button> </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="colunas"></tr>
      <tr mat-row *matRowDef="let row; columns: colunas;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Página de Conversoes">
    </mat-paginator>
  </div>
</div>
