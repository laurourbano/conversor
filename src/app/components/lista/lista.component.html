<div class="container-fluid d-flex bg-dark justify-content-center">
  <div class="w-100 pt-2 container justify-content-center">
    <mat-form-field class="w-50">
      <mat-label>Filtro de Moedas</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. BRL" input>
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" matSort sort="matSort" class="mat-elevation-z8">

      <ng-container matColumnDef="code">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="w-25"> Sigla
        </th>
        <td mat-cell *matCellDef="let row"> {{ row.code }} </td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="w-50"> Descrição </th>
        <td mat-cell *matCellDef="let row"> {{ row.description }} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="colunas"></tr>
      <tr mat-row *matRowDef="let row; columns: colunas;"></tr>

    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Página de Moedas">
    </mat-paginator>
  </div>
</div>
