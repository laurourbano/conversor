<div class="example-container container-fluid d-flex justify-content-between flex-wrap bg-dark">

<div class="w-50 pt-5 m-2">
  <table mat-table matSort [dataSource]="lista" (matSortChange)="announceSortChange($event)" class="mat-elevation-z4">

    <ng-container matColumnDef="code">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="sigla"> Sigla </th>
      <td mat-cell *matCellDef="let moeda"> {{ moeda.code }} </td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="descricao"> Descrição </th>
      <td mat-cell *matCellDef="let moeda"> {{ moeda.description }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="colunas"></tr>
    <tr mat-row *matRowDef="let row; columns: colunas;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Página de Moedas">
  </mat-paginator>
</div>
</div>
