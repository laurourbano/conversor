<mat-toolbar color="primary" class="container-fluid">
  <div>
    <h1 class="">{{ title }}</h1>
  </div>
  <div>
    <button mat-button [matMenuTriggerFor]="menu">
      <mat-icon class="mat-18 py-1">menu</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item #home> <a routerLink="/home" #home>HOME</a>
      </button>
      <button mat-menu-item #historico> <a routerLink="/historico" #historico>HISTORICO</a>
      </button>
    </mat-menu>
  </div>
</mat-toolbar>
