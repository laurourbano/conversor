<mat-toolbar color="primary" class="header mat-elevation-z4 container-fluid">
  <span>
    <a class="navbar-brand" routerLink="">
      <mat-icon class="mat-18">currency_exchange</mat-icon>
      {{ title }}
    </a>
  </span>


  <button mat-raised-button [matMenuTriggerFor]="menuRef" color="Primary">
    <mat-icon class="mat-18">menu</mat-icon>
  </button>

  <mat-menu #menuRef="matMenu" x-position="after" y-position="below" [overlapTrigger]="false">
    <button mat-menu-item (click)="aoClickar()" *ngFor="let titulo of titulos">{{titulo}}</button>
  </mat-menu>
</mat-toolbar>
